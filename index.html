    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/UpvnJsG-F/";
    
        let model, labelContainer, maxPredictions;
        // Define a set of colors
        const classColors = ["#008000", "#2C3E50", "#DAA520", "#E67E22", "#1B2631", "#154360", "#2E8B57"];

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loading-progress-container').style.display = 'none';
            }, 10000); // Hide after 10 seconds
        });

        document.getElementById('file-upload').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                const file = event.target.files[0];
                const reader = new FileReader();
        
                reader.onload = function(e) {
                    // Display the image in the `#image-preview` element
                    const imagePreview = document.getElementById('image-preview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Make the preview visible
        
                    // Proceed with your prediction logic here
                    // Assuming predict function exists and is ready to handle the image
                    predict(e.target.result); // If predict function accepts a data URL
                };
        
                reader.readAsDataURL(file);
            }
        });
        
        

    
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
    
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
    
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                // Use class index to get consistent color
                div.style.backgroundColor = getClassColor(i);
                labelContainer.appendChild(div);
            }
        }
    
        async function predict(file) {
            const image = new Image();
            const reader = new FileReader();
    
            reader.onload = async (e) => {
                image.src = e.target.result;
                image.onload = async () => {
                    const prediction = await model.predict(image);
                    let maxScore = -1;
                    let maxClass = '';
    
                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                        // Update to use consistent color
                        labelContainer.childNodes[i].style.backgroundColor = getClassColor(i);
    
                        if (prediction[i].probability > maxScore) {
                            maxScore = prediction[i].probability;
                            maxClass = prediction[i].className;
                        }
                    }
    
                    // Display message with class having the highest prediction score
                };
    
                const previewButton = document.getElementById('preview-button');
                previewButton.style.display = 'inline';
                previewButton.onclick = function() {
                    const newWindow = window.open("", "_blank");
                    newWindow.document.write("<img src='" + e.target.result + "' style='max-width: 100%;'>");
                };
            };
    
            reader.readAsDataURL(file);
        }
    
        // Modified to return color based on class index
        function getClassColor(index) {
            // Cycle through colors if there are more classes than colors
            return classColors[index % classColors.length];
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            init();
            document.getElementById('file-upload').addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    const file = event.target.files[0];
                    predict(file);
                }
            });
        });
    
        function toggleTheme() {
            const body = document.body;
            const themeToggleIcon = document.querySelector('.theme-toggle');
            const currentTheme = body.getAttribute('data-theme');
    
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeToggleIcon.classList.remove('fa-moon');
                themeToggleIcon.classList.add('fa-sun');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggleIcon.classList.remove('fa-sun');
                themeToggleIcon.classList.add('fa-moon');
            }
        }


    </script>
