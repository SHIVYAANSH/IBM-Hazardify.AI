<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hazardify.AI</title>
    <link rel="icon" href="favicon (2).png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        :root {
            --main-bg-color: #f0f0f0;
            --main-text-color: #333;
            --secondary-color: #007bff;
            --secondary-text-color: white;
        }
        [data-theme="dark"] {
            --main-bg-color: #121212;
            --main-text-color: #e0e0e0;
            --secondary-color: #0056b3;
            --secondary-text-color: #b0b0b0;
        }
        .login-button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--secondary-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: var(--secondary-color);
            transition: color 0.3s;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #Shivi{
                
            color:#3e99fa;
           font-size:20px;
           font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
       }
       #bgdot{
       color:rgb(163, 154, 154);
       }
    </style>
</head>
<body>

    <i class="fas fa-moon theme-toggle" onclick="toggleTheme()"></i>
    <h1>
     <a href="index.html" style="color: #007bff; text-decoration: none;">
            Hazardify.AI<br>
            <div id="Shivi">
            <span id="bgdot">    ->->->->->-></span>       BY Shivyaansh
            </div>
        </a></h1>
    <button class="login-button" onclick="window.location.href='index.html'">Use Our Tool</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggleIcon = document.querySelector('.theme-toggle');
            const currentTheme = body.getAttribute('data-theme');

            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeToggleIcon.classList.remove('fa-moon');
                themeToggleIcon.classList.add('fa-sun');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggleIcon.classList.remove('fa-sun');
                themeToggleIcon.classList.add('fa-moon');
            }
        }
    </script>
    
</body>
</html>
